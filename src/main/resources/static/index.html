<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Note Manager</title>
    <link rel="stylesheet" type="text/css" href="styling.css" />
    <!-- load font awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="lib.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="headsec">
            <h1>Simple Note Manager</h1>
        </div>

        <!-- send REST request obtaining all available notes from the storage and display in unordered list -->
        <div id="noteArea">
            <h2>Available Notes</h2>
            <ul id="displayNotesList">
            </ul>
            <script>
                displayNotes();
            </script>
        </div>

        <hr>

        <!-- section for adding a new note into storage. A click on the "Add Note" button sends a REST POST request -->
        <div id="controlArea">
            <h2>Enter a new Note</h2>
            <form id="formAddNewNote">
                <div id="newNoteSectionTitle">
                    <label for="noteTitle">Title:</label>
                    <input name="title" id="noteTitle" value="">
                </div>
                <div id="newNoteSectionText">
                    <label for="noteText">Text:</label>
                    <textarea name="text" id="noteText" rows="10" cols="50"></textarea>
                </div>
                <div id="newNoteSectionSubmit">
                    <button type="submit">Add Note</button>
                </div>
            </form>

            <script>
                document.getElementById('formAddNewNote').addEventListener('submit', function(event) {
                    event.preventDefault(); // prevent from sending automatically

                    addNote();
                });
            </script>
        </div>
    </div>

</body>
</html>
